<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="../css/authentication.css" />
		<title>MyInterns App</title>
	</head>
	<body>
		<!-- Signup Page -->
		<div class="container-fluid">
			<div class="row signup-page-container">
				<div class="col-md p-5">
					<div class="row">
						<div class="col-md">
							<div class="container p-5">
								<div class="d-flex mb-2">
									<img class="me-2 img-fluid" src="../img/logo.svg" alt="" />
									<h3 class="fs-4">MyIntern</h3>
								</div>
								<div class="mb-5 d-flex flex-column">
									<h3 class="fw-normal mt-3">Welcome to MyIntern</h3>
									<p class="fx-6 fw-light mt-4">
										Already have an account?
										<a
											class="text-tertiary text-decoration-none login-link"
											href="../authentication/login.html"
											>Login</a
										>
									</p>
									<span class="text-center mt-2">
										<i class="bi bi-circle-fill text-tertiary m-2"></i>
										<i class="bi bi-circle text-tertiary m-2"></i
									></span>
								</div>
								<div>
									<form id="signup_form" class="row g-3">
										<div class="col-md-6">
											<div class="mb-3 form-input-container">
												<label for="first_name" class="form-label fw-bold"
													>First name
													<span class="text-tertiary">*</span></label
												>
												<input
													type="text"
													class="form-control"
													id="first_name"
													placeholder="John"
												/>
												<div class="fw-light error-message"></div>
											</div>
										</div>
										<div class="col-md-6 form-input-container">
											<label for="last_name" class="form-label fw-bold"
												>Last name <span class="text-tertiary">*</span></label
											>
											<input
												type="text"
												class="form-control"
												id="last_name"
												placeholder="Doe"
											/>
											<div class="fw-light error-message"></div>
										</div>
										<div class="col-12 mb-3 form-input-container">
											<label for="user_type" class="form-label fw-bold"
												>Are you a student or employer?<span
													class="text-tertiary"
													>*</span
												></label
											>
											<select id="user_type" class="form-select">
												<option class="text-muted" value="" selected hidden>
													Select type of user
												</option>
												<option value="Student" id="student">Student</option>
												<option value="Employer" id="employer">Employer</option>
											</select>
											<div class="fw-light error-message"></div>
										</div>
										<div class="col-12">
											<label class="form-label fw-bold"
												>Gender<span class="text-tertiary">*</span></label
											>
											<div
												class="
													row
													d-flex
													justify-content-around
													form-input-container
												"
											>
												<div
													class="
														col-md-5
														rounded
														p-1
														gender-input
														form-input-container
													"
												>
													<div class="form-check ms-3">
														<input
															class="form-check-input"
															type="radio"
															name="gender"
															id="radio_male"
															value="male"
														/>
														<label
															class="form-check-label fw-bold fs-6 mx-3"
															for="radio_male"
															>Male
														</label>
													</div>
												</div>
												<div class="col-md-5 rounded p-1 gender-input">
													<div class="form-check ms-3">
														<input
															class="form-check-input"
															type="radio"
															name="gender"
															id="radio_female"
															value="female"
														/>
														<label
															class="form-check-label fw-bold fs-6 mx-2"
															for="radio_female"
															>Female
														</label>
													</div>
												</div>
												<div class="fw-light ps-4 error-message"></div>
											</div>
										</div>
										<div class="col-12 mt-5">
											<button
												type="submit"
												class="btn w-100 btn-next text-light fw-normal"
											>
												Next <i class="bi bi-arrow-right mx-2 fw-bold"></i>
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-7 border-start signup-banner">
					<div class="container d-flex flex-column p-5 align-items-center">
						<p class="lead fw-bold fs-5 text-light mt-4">
							A few clicks away from creating your account
						</p>
						<img
							class="img-fluid align-items-center mt-5"
							src="../img/intern.svg"
							alt=""
						/>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="../js/script.js"></script>
		<script src="../js/authentication/signup.js"></script>
	</body>
</html>
