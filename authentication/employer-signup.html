<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="../css/authentication.css" />
		<title>MyInterns App</title>
	</head>
	<body>
		<!-- Signup Page -->
		<div class="container-fluid">
			<div class="row signup-page-container">
				<div class="col-md p-5">
					<div class="row">
						<div class="col-md">
							<div class="container p-5">
								<div class="d-flex mb-2">
									<img class="me-2 img-fluid" src="../img/logo.svg" alt="" />
									<h3 class="fs-4">MyIntern</h3>
								</div>
								<div class="mb-5 d-flex flex-column">
									<h3 class="fw-normal mt-3">Welcome to MyIntern</h3>
									<p class="fx-6 fw-light mt-4">
										Already have an account?
										<a
											class="text-tertiary text-decoration-none login-link"
											href="../authentication/login.html"
											>Login</a
										>
									</p>
									<span class="text-center mt-2">
										<i class="bi bi-circle text-tertiary m-2"></i>
										<i class="bi bi-circle-fill text-tertiary m-2"></i>
									</span>
								</div>
								<div>
									<form id="signup_form" class="row g-3">
										<div class="col-md-6">
											<div class="mb-3 form-input-container">
												<label for="first_name" class="form-label fw-bold"
													>First name
													<span class="text-tertiary">*</span></label
												>
												<input
													type="text"
													class="form-control"
													name="first_name"
													id="first_name"
													placeholder="John"
												/>
												<div class="fw-light error-message"></div>
											</div>
										</div>
										<div class="col-md-6 form-input-container">
											<label for="last_name" class="form-label fw-bold"
												>Last name <span class="text-tertiary">*</span></label
											>
											<input
												type="text"
												class="form-control"
												name="last_name"
												id="last_name"
												placeholder="Doe"
											/>
											<div class="fw-light error-message"></div>
										</div>
										<div class="col-12">
											<label for="gender" class="form-label fw-bold"
												>Gender<span class="text-tertiary">*</span></label
											>
											<div
												class="
													row
													d-flex
													justify-content-around
													form-input-container
												"
											>
												<div
													class="
														col-md-5
														rounded
														p-1
														gender-input
														form-input-container
													"
												>
													<div class="form-check ms-3">
														<input
															class="form-check-input"
															type="radio"
															name="gender"
															id="radio_male"
															value="male"
														/>
														<label
															class="form-check-label fw-bold fs-6 mx-3"
															for="radio_male"
															>Male
														</label>
													</div>
												</div>
												<div class="col-md-5 rounded p-1 gender-input">
													<div class="form-check ms-3">
														<input
															class="form-check-input"
															type="radio"
															name="gender"
															id="radio_female"
															value="female"
														/>
														<label
															class="form-check-label fw-bold fs-6 mx-2"
															for="radio_female"
															>Female
														</label>
													</div>
												</div>
												<div class="fw-light ps-4 error-message"></div>
											</div>
										</div>
										<div class="col-12">
											<div class="mb-3 form-input-container">
												<label for="email" class="form-label fw-bold">
													Email <span class="text-tertiary">*</span>
												</label>
												<input
													type="text"
													class="form-control"
													name="email"
													id="email"
													placeholder="email@email.com"
												/>
												<div class="fw-light error-message"></div>
											</div>
										</div>
										<div class="col-12">
											<div class="mb-3">
												<label for="phone" class="form-label fw-bold">
													Phone <span class="text-tertiary">*</span>
												</label>
												<div class="input-group mb-3 form-input-container">
													<span class="input-group-text input-group-number">
														+234
													</span>
													<input
														name="phone"
														id="phone"
														type="text"
														class="form-control d-block"
														placeholder="810-123-4567"
													/>
													<div
														class="fw-light d-block w-100 error-message"
													></div>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="mb-3 form-input-container">
												<label for="country" class="form-label fw-bold"
													>Country <span class="text-tertiary">*</span></label
												>
												<select id="country" name="country" class="form-select">
													<option value="" selected hidden>
														Select country
													</option>
													<option value="Nigeria">Nigeria</option>
													<option value="Ghana">Ghana</option>
												</select>
												<div class="fw-light error-message"></div>
											</div>
										</div>
										<div class="col-md-6 form-input-container">
											<label for="city" class="form-label fw-bold"
												>City <span class="text-tertiary">*</span></label
											>
											<input
												type="text"
												class="form-control"
												name="city"
												id="city"
												placeholder="Abuja"
											/>
											<div class="fw-light error-message"></div>
										</div>
										<div class="col-12">
											<div class="mb-3 form-input-container">
												<label for="business" class="form-label fw-bold"
													>Business Name
													<span class="text-tertiary">*</span></label
												>
												<input
													type="text"
													class="form-control"
													name="business"
													id="business"
													placeholder="Name of your business/organization"
												/>
												<div class="fw-light error-message"></div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="mb-3 form-input-container">
												<label for="role" class="form-label fw-bold"
													>Your Role <span class="text-tertiary">*</span></label
												>
												<select name="role" id="role" class="form-select">
													<option value="" selected hidden>Select Role</option>
													<option value="HR">HR Manager</option>
												</select>
												<div class="fw-light error-message"></div>
											</div>
										</div>
										<div class="col-md-6 form-input-container">
											<label for="address" class="form-label fw-bold"
												>Office address
												<span class="text-tertiary">*</span></label
											>
											<input
												type="text"
												class="form-control"
												name="address"
												id="address"
												placeholder="Type address here"
											/>
											<div class="fw-light error-message"></div>
										</div>
										<div class="col-12">
											<div class="mb-3 form-input-container">
												<label for="password" class="form-label fw-bold"
													>Password <span class="text-tertiary">*</span>
												</label>
												<input
													type="password"
													class="form-control"
													id="password"
													name="password"
													placeholder="******"
												/><i
													class="bi bi-eye fw-bold btn text-left eye-icon"
												></i>
												<div class="fw-light error-message"></div>
											</div>
										</div>
										<div class="col-12">
											<div class="col-12 mb-3 form-input-container">
												<label for="password2" class="form-label fw-bold"
													>Confirm password
													<span class="text-tertiary">*</span></label
												>
												<input
													type="password"
													class="form-control w-100"
													name="password2"
													id="password2"
													placeholder="******"
												/><i
													class="bi bi-eye fw-bold btn text-left eye-icon"
												></i>
												<div class="fw-light error-message"></div>
											</div>
										</div>
										<div class="col-12 mt-3">
											<button
												type="submit"
												class="btn w-100 btn-next text-light fw-normal"
											>
												REGISTER
											</button>
											<p class="p-3 fw-light text-center terms-conditions">
												By signing up, you are agreeing to our
												<span class="text-tertiary">Terms & Conditions</span>
												and <span class="text-tertiary">Privacy Policy</span>.
											</p>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-7 border-start signup-banner">
					<div class="container d-flex flex-column p-5 align-items-center">
						<p class="lead fw-bold fs-5 text-light">
							A few clicks away from creating your account
						</p>
						<img
							class="img-fluid align-items-center mt-3"
							src="../img/employer-bg.svg"
							alt=""
						/>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="../js/script.js"></script>
		<script src="../js/authentication/employer-signup.js"></script>
	</body>
</html>
